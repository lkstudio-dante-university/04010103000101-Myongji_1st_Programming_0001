<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Example 4</title>
	</head>
	<body>
		<script>
			/*
			조건문이란?
			- 주어진 조건에 따라 프로그램의 흐름을 분산 시키는 기능을 의미한다. (즉, 조건문을 활용하면 특정 조건에 따라 다양한 결과를 출력하는
			프로그램을 제작하는 것이 가능하다.)

			Java Script 조건문 종류
			- if ~ else
			- switch ~ case

			Ex)
			if(조건문 A) {
				// 조건문 A 를 만족 할 경우 실행 할 명령문
			} else if(조건문 B) {
				// 조건문 B 를 만족 할 경우 실행 할 명령문
			} else {
				// 조건문 A 와 B 를 모두 만족하지 않았을 경우 실행 할 명령문
			}

			switch(데이터) {
				case 조건문 A:
					// 조건문 A 를 만족 할 경우 실행 할 명령문

				case 조건문 B:
					// 조건문 B 를 만족 할 경우 실행 할 명령문

				default:
					// 조건문 A 와 B 를 모두 만족하지 않았을 경우 실행 할 명령문
			}
			*/
			let nScore = Number(prompt("점수 입력"));
			document.write("<p>=====> if ~ else 조건문 <=====</p>");

			// F 학점 일 경우
			if(nScore < 60) {
				document.write("<p>F 학점입니다.</p>");
			} else {
				// A 학점 일 경우
				if(nScore >= 90) {
					document.write("<p>A 학점입니다.</p>");
				}
				// B 학점 일 경우
				else if(nScore >= 80) {
					document.write("<p>B 학점입니다.</p>");
				}
				// C 학점 일 경우
				else if(nScore >= 70) {
					document.write("<p>C 학점입니다.</p>");
				}
				// D 학점 일 경우
				else {
					document.write("<p>D 학점입니다.</p>");
				}
			}

			document.write("<br><p>=====> switch ~ case 조건문 <=====</p>");

			/*
			switch ~ case 조건문은 if ~ else 조건문과 달리 범위 비교가 불가능하며 동등 비교만 가능하다. (즉, switch ~ case 조건문은
			관계 연산자 등을 이용한 다양한 조건을 비교하는 것이 불가능하다는 것을 알 수 있다.)

			break 키워드란?
			- switch ~ case 조건문 및 반복문 내부에서 사용 가능하며 프로그램의 흐름을 제어문 밖으로 이동시키는 역할을 수행한다.
			
			switch ~ case 조건문은 조건을 만족하는 case 만을 실행하는 것이 아니라 조건을 만족하는 case 부터 프로그램의 흐름을 진행시키기
			때문에 조건을 만족하는 case 만을 실행하기 위해서는 반드시 break 키워드를 사용해서 프로그램의 흐름을 제어 할 필요가 있다.
			*/
			switch(parseInt(nScore / 10)) {
				case 9: case 10: document.write("<p>A 학점입니다.</p>"); break;
				case 8: document.write("<p>B 학점입니다.</p>"); break;
				case 7: document.write("<p>C 학점입니다.</p>"); break;
				case 6: document.write("<p>D 학점입니다.</p>"); break;
				default: document.write("<p>F 학점입니다.</p>"); break;
			}
		</script>
	</body>
</html>
