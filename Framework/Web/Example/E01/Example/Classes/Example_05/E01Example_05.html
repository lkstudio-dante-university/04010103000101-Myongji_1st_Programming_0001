<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Example 5</title>
	</head>
	<body>
		<script>
			/*
			반복문이란?
			- 특정 조건을 만족 할 동안 명령문의 일부 또는 전체를 반복해서 실행하는 기능을 의미한다. (즉, 반복문을 활용하면 지속적으로 실행되는
			프로그램을 제작하는 것이 가능하다.)

			Java Script 반복문 종류
			- while
			- for
			- do ~ while

			while(조건문) {
				// 조건문을 만족 할 경우 실행 할 명령문
			}

			for(초기절; 조건절; 반복절) {
				// 반복절을 만족 할 경우 실행 할 명령문
			}

			do {
				// 조건문을 만족 할 경우 실행 할 명령문
			} while(조건문)
			*/
			let nNumVals = Number(prompt("정수 입력"));
			document.write("<p>=====> while 반복문 <=====</p>");

			let i = 0;

			while(i < nNumVals) {
				document.write(`${i + 1}, `);
				i += 1;
			}

			document.write("<br><br><p>=====> for 반복문 <=====</p>");

			for(let i = 0; i < nNumVals; ++i) {
				for(let j = 0; j < nNumVals; ++j) {
					document.write((j <= i) ? "*" : " ");
				}

				document.write("<br>");
			}

			document.write("<br>");

			for(let i = nNumVals - 1; i >= 0; --i) {
				for(let j = 0; j < nNumVals; ++j) {
					document.write((j <= i) ? "*" : " ");
				}

				document.write("<br>");
			}

			document.write("<br>");

			for(let i = 0; i < nNumVals; ++i) {
				for(let j = nNumVals - 1; j >= 0; --j) {
					document.write((j <= i) ? "*" : " ");
				}

				document.write("<br>");
			}

			document.write("<br>");

			for(let i = nNumVals - 1; i >= 0; --i) {
				for(let j = nNumVals - 1; j >= 0; --j) {
					document.write((j <= i) ? "*" : " ");
				}

				document.write("<br>");
			}

			document.write("<br><p>=====> do ~ while 반복문 <=====</p>");

			/*
			do ~ while 반복문은 일반적인 반복문과 달리 반복 조건을 반복 할 명령문을 모두 실행 후 검사하는 사후 판단 반복문이다.

			사전 판단 반복문 vs 사후 판단 반복문
			- 사전 판단 반복문은 반복 조건을 검사 후 반복 할 명령문을 실행하기 때문에 처음부터 반복 조건이 거짓이라면 반복 할 명령문이 한번도
			실행되지 않는다.

			반면, 사후 판단 반복문은 반복 할 명령문을 모두 실행 후 검사하기 때문에 처음부터 반복 조건이 거짓이라고 하더라도 반드시 1 번 이상
			실행된다는 차이점이 존재한다.
			*/
			do {
				document.write("<p>Hello, World!</p>");
			} while(false);
		</script>
	</body>
</html>
