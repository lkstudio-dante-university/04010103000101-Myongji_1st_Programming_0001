<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Example 3</title>
	</head>
	<body>
		<script>
			/*
			연산자란?
			- 프로그램이 동작하는데 필요한 데이터를 제어하기 위한 특별한 의미를 지니는 기호 (심볼) 을 의미한다. (즉, 연산자를 활용하면 
			프로그램의 목적에 맞게 데이터를 제어하는 것이 가능하다.)

			Java Script 연산자 종류
			- 산술 연산자 (+, -, *, /, %)
			- 관계 연산자 (<, >, <=, >=, ==, !=)
			- 논리 연산자 (&&, ||, !)
			- 증감 연산자 (++, --)
			- 비트 연산자 (&, |, ^, ~, <<, >>)
			- 기타 연산자 (형 변환 연산자, 조건 연산자 등등...)

			prompt 함수란?
			- 사용자로부터 문자열 데이터를 입력 받는 역할을 수행한다. (즉, 해당 함수를 활용하면 프로그램이 실행 중 필요한 데이터를 입력 받는 
			것이 가능하다.)

			해당 함수를 통해서 입력 받을 수 있는 데이터는 문자열이기 때문에 정수와 같은 숫자 데이터를 입력 받기 위해서는 입력 받은 문자열을 
			형 변환 연산자 등을 이용해서 숫자 데이터로 변환해 줄 필요가 있다. (Ex. Number 함수 사용 등등...)
			*/
			let oTokens = prompt("정수 (2 개) 입력").split(" ");

			let nVal01 = Number(oTokens[0]);
			let nVal02 = Number(oTokens[1]);

			/*
			` 기호를 활용하면 템플릿 문자열을 표현하는 것이 가능하다. (즉, 템플릿 문자열을 활용하면 특정 변수나 데이터를 활용해서 다양한
			문자열을 표현 할 수 있다.)

			특정 변수나 데이터를 문자열 내부에 결합하기 위해서는 ${ } 기호를 활용하면 된다. (즉, 해당 기호 안에 명시 된 변수나 데이터는
			자동으로 문자열로 변환되어서 결합 된다는 것을 알 수 있다.)
			*/
			document.write("<p>=====> 산술 연산자 <=====</p>");
			document.write(`<p>${nVal01} + ${nVal02} = ${nVal01 + nVal02}</p>`);
			document.write(`<p>${nVal01} - ${nVal02} = ${nVal01 - nVal02}</p>`);
			document.write(`<p>${nVal01} * ${nVal02} = ${nVal01 * nVal02}</p>`);
			document.write(`<p>${nVal01} / ${nVal02} = ${nVal01 / nVal02}</p>`);
			document.write(`<p>${nVal01} % ${nVal02} = ${nVal01 % nVal02}</p>`);

			document.write("<br><p>=====> 관계 연산자 <=====</p>");
			document.write(`<p>${nVal01} < ${nVal02} = ${nVal01 < nVal02}</p>`);
			document.write(`<p>${nVal01} > ${nVal02} = ${nVal01 > nVal02}</p>`);
			document.write(`<p>${nVal01} <= ${nVal02} = ${nVal01 <= nVal02}</p>`);
			document.write(`<p>${nVal01} >= ${nVal02} = ${nVal01 >= nVal02}</p>`);
			document.write(`<p>${nVal01} == ${nVal02} = ${nVal01 == nVal02}</p>`);
			document.write(`<p>${nVal01} != ${nVal02} = ${nVal01 != nVal02}</p>`);

			document.write("<br><p>=====> 논리 연산자 <=====</p>");
			document.write(`<p>${nVal01} && ${nVal02} = ${nVal01 && nVal02}</p>`);
			document.write(`<p>${nVal01} || ${nVal02} = ${nVal01 || nVal02}</p>`);
			document.write(`<p>!${nVal01} = ${!nVal01}</p>`);

			/*
			증감 연산자는 연산자의 위치에 따라 전위 증감 연산자와 후위 증감 연산자로 구분된다.

			전위 증감 연산자 vs 후위 증감 연산자
			- 전위 증감 연산자는 선 증감 후 연산 순서를 지니고 있으며 후위 증감 연산자는 선 연산 후 증감 순서를 지니고 있다. (즉, 전위 증감 
			연산자는 연산을 진행하기 전에 데이터를 먼저 증감 시키지만 후위 증감 연산자는 먼저 연산을 진행 후 데이터를 증감 시킨다는 차이점이
			존재한다.)
			*/
			document.write("<br><p>=====> 증감 연산자 <=====</p>");
			document.write(`<p>++${nVal01}, --${nVal02} = ${++nVal01}, ${--nVal02}</p>`);
			document.write(`<p>${nVal01}++, ${nVal02}-- = ${nVal01++}, ${nVal02--}</p>`);

			document.write("<br><p>=====> 후위 증감 연산자 후 <=====</p>");
			document.write(`<p>${nVal01}, ${nVal02}</p>`);

			document.write("<br><p>=====> 비트 연산자 <=====</p>");
			document.write(`<p>${nVal01} & ${nVal02} = ${nVal01 & nVal02}</p>`);
			document.write(`<p>${nVal01} | ${nVal02} = ${nVal01 | nVal02}</p>`);
			document.write(`<p>${nVal01} ^ ${nVal02} = ${nVal01 ^ nVal02}</p>`);
			document.write(`<p>~${nVal01} = ${~nVal01}</p>`);
			document.write(`<p>${nVal01} << 1 = ${nVal01 << 1}</p>`);
			document.write(`<p>${nVal02} >> 1 = ${nVal02 >> 1}</p>`);
		</script>
	</body>
</html>
