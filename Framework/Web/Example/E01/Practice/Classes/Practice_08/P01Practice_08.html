<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Practice 8</title>
	</head>
	<body>
		<form action="#" method="get">
			<fieldset>
				<legend>로그인</legend>

				<p>
					<label for="ID">
						아이디 <input type="text" id="ID">
					</label>
				</p>

				<p>
					<label for="Password">
						비밀번호 <input type="password" id="Password">
					</label>
				</p>

				<p>
					<button type="button" onclick="OnTouchSigninBtn()">로그인</button>
					<button type="button" onclick="OnTouchSignupBtn()">회원 가입</button>
				</p>
			</fieldset>
		</form>

		<script>
			/** 로그인 버튼을 눌렀을 경우 */
			function OnTouchSigninBtn() {
				var oID = GetInputVal("ID");
				var oPassword = GetInputVal("Password");

				// 입력 필드가 비어있을 경우
				if(oID.length <= 0 || oPassword.length <= 0) {
					alert("아이디와 패스워드를 입력해주세요.");
					return;
				}

				var oMemberList = P01LoadMembers_08();
				var nResult = P01FindMember_08(oMemberList, oID);

				// 회원이 아닐 경우
				if(nResult < 0) {
					alert("아이디와 패스워드를 확인해주세요.");
				} else {
					window.location.href = "./P01Members_08.html";
				}
			}

			/** 가입 버튼을 눌렀을 경우 */
			function OnTouchSignupBtn() {
				localStorage.setItem("ModifyID", "");
				window.location.href = "./P01Signup_08.html";
			}
		</script>

		<script src="./P01Func_08.js"></script>
		<script src="./P01Member_08.js"></script>
	</body>
</html>
